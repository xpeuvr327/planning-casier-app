<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Locker Tracker</h1>
        <input type="text" id="itemInput" placeholder="Enter item" class="w-full p-2 border rounded mb-4">
        <button id="addButton" class="w-full bg-blue-500 text-white p-2 rounded">Add Item</button>
        <ul id="itemList" class="mt-4">
            <!-- Items will be listed here -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
